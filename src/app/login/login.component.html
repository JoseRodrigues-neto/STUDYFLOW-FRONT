<div id="login-container">
  <div id="login-card">
    <h1 id="login-title">Login</h1>

    <form (ngSubmit)="login()" id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="seuemail@exemplo.com"
        />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="********"
        />
        <div class="forgot-password-container">
          <a routerLink="/forgot-password" id="forgot-link">Esqueceu sua senha?</a>
        </div>
      </div>

      <button type="submit" [disabled]="loading" id="login-button">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <div class="separator">OU</div>

    <button (click)="loginComGoogle()" id="google-login-button">
      Entrar com o Google
    </button>
    <div *ngIf="errorMessage" id="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" id="success-message">
      {{ successMessage }}
    </div>

    <div id="login-footer">
      <a routerLink="/cadastro" id="signup-link">NÃ£o tem uma conta? Cadastre-se</a>
    </div>
    
  </div>
</div>
