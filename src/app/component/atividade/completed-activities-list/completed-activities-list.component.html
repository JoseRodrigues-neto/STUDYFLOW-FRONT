<div class="atividades-page-container">

  <div class="list-wrapper">
    <div class="header">
      <h1>Atividades ConcluÃ­das</h1>
    </div>

    <div *ngIf="isLoading" class="loading">
      <p>Carregando atividades...</p>
    </div>
    
    <div *ngIf="!isLoading && completedAtividades.length > 0" class="task-list">
      <div *ngFor="let atividade of completedAtividades" 
           class="task-item" 
           (click)="verDetalhesAtividade(atividade)">
        
        <div class="task-status-indicator status-concluida"></div>

        <div class="task-content">
          <h3>{{ atividade.titulo }}</h3>
          
          <!-- Mostra o tÃ­tulo do roadmap se existir -->
          <p class="task-source" *ngIf="atividade.roadmapTitle">
            do Roadmap: {{ atividade.roadmapTitle }}
          </p>

          <p class="task-due-date" *ngIf="atividade.dataFim">
            ConcluÃ­da em: {{ formatarData(atividade.dataFim) }}
          </p>
        </div>
        
        <!-- AÃ§Ãµes podem ser adicionadas aqui, como desarquivar ou excluir permanentemente -->
        <div class="task-actions">
            <!-- Exemplo: <span class="icon-button" title="Excluir">ğŸ—‘ï¸</span> -->
        </div>
      </div>
    </div>
    
    <div *ngIf="!isLoading && completedAtividades.length === 0" class="no-data">
      <p>Nenhuma atividade concluÃ­da encontrada.</p>
    </div>
  </div>

</div>
