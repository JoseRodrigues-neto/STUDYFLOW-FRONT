<div class="atividades-container">
  <div class="header">
    <h1>Meu Dia</h1>
    <p>{{ "Dia da semana, DD, mês" }}</p> </div>

  <div class="add-task-input">
    <span>+</span>
    <input type="text" placeholder="Adicionar uma tarefa">
    <button>Adicionar</button>
  </div>

  <div *ngIf="isLoading" class="loading">
    <p>Carregando atividades...</p>
  </div>

  <div *ngIf="!isLoading && atividades.length > 0" class="task-list">
    <div *ngFor="let atividade of atividades" class="task-item">
      <div class="task-content">
        <h3>{{ atividade.titulo }}</h3>
        <p>{{ atividade.descricao }}</p>
      </div>
      <div class="task-actions">
        <span class="star-icon">☆</span>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && atividades.length === 0" class="no-data">
    <p>Nenhuma atividade encontrada.</p>
  </div>
</div>
