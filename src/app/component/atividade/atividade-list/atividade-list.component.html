<div class="atividade-container">
  <div class="header">
    <div class="title-section">
      <h1>Minhas Atividades</h1>
      <p class="data-atual">{{ dataAtual }}</p>
    </div>

    <div class="actions">
      <button mat-icon-button (click)="toggleTimer()" title="Mostrar/Ocultar Timer">
        <mat-icon>{{ isTimerCollapsed ? 'timer_off' : 'timer' }}</mat-icon>
      </button>
      
      <button mat-raised-button color="primary" (click)="iniciarNovaAtividade()">
        <mat-icon>add</mat-icon>
        Nova Atividade
      </button>
    </div>
  </div>

  <div class="timer-section" *ngIf="!isTimerCollapsed">
    <app-timer></app-timer> 
  </div>

  <div *ngIf="isLoading" class="loading-state">
    <p>Carregando atividades...</p>
  </div>

  <ng-container *ngIf="atividades$ | async as atividades">
    
    <div *ngIf="!isLoading && atividades.length === 0" class="empty-state">
      <mat-icon>assignment_late</mat-icon>
      <p>Nenhuma atividade encontrada para hoje.</p>
    </div>

    <div class="cards-grid" *ngIf="!isLoading && atividades.length > 0">
      <div class="atividade-card" *ngFor="let atividade of atividades" [ngClass]="getStatusClass(atividade.status)">
        
        <div class="card-header">
          <span class="status-badge">{{ atividade.status }}</span>
          <div class="card-actions">
            <button mat-icon-button (click)="verDetalhesAtividade(atividade)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="editarAtividade(atividade)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluirAtividade(atividade.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>

        <div class="card-content">
          <h3>{{ atividade.titulo }}</h3>
          <p class="descricao">{{ atividade.descricao || 'Sem descrição' }}</p>
          
          <div class="meta-info">
            <small>
              <mat-icon class="tiny-icon">calendar_today</mat-icon> 
              {{ formatarData(atividade.dataInicio) }}
            </small>
            </div>
        </div>

      </div>
    </div>
  </ng-container>
</div>
