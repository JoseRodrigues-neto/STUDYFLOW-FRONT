<div class="atividades-page-container">

  <div class="list-wrapper">
    <div class="header">
      <h1>Minhas atividades</h1>
      <p>{{ "Dia da semana, DD, mês" }}</p>
    </div>

    <div class="add-task-input" (click)="abrirPainelDetalhes()">
      <span>+</span>
      <input type="text" placeholder="Adicionar uma tarefa" readonly>
    </div>

    <div *ngIf="isLoading" class="loading">
      <p>Carregando atividades...</p>
    </div>
    
    <div *ngIf="!isLoading && atividades.length > 0" class="task-list">
      <div *ngFor="let atividade of atividades" class="task-item">
        <div class="task-content">
          <h3>{{ atividade.titulo }}</h3>
          <p>{{ atividade.descricao }}</p>
        </div>
        <div class="task-actions">
          <span class="star-icon">☆</span>
        </div>
      </div>
    </div>
    
    <div *ngIf="!isLoading && atividades.length === 0" class="no-data">
      <p>Nenhuma atividade encontrada.</p>
    </div>
  </div>

  <div class="detail-wrapper" *ngIf="isDetailPanelVisible">
    <app-atividade-detail (close)="fecharPainelDetalhes()"></app-atividade-detail>
  </div>

</div>
