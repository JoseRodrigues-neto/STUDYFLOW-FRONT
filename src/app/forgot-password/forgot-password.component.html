<div id="auth-container">
  <div id="auth-card">

    <div id="logo-container">
      <img src="logo_studyflowsgv.svg" alt="Logo StudyFlow" id="logo-img" />
    </div>

    <h1 id="auth-title">Redefinir sua senha</h1>
    <p id="auth-description">
      Sem problemas! Digite seu e-mail abaixo e enviaremos um link para você criar uma nova senha.
    </p>

    <form (ngSubmit)="solicitarRedefinicao()" #form="ngForm" id="auth-form">
      <div class="form-group">
        <label for="email" class="sr-only">E-mail</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailField="ngModel"
          placeholder="Digite seu e-mail"
        />
        <div *ngIf="emailField.invalid && emailField.touched" class="error-message">
          Por favor, insira um e-mail válido.
        </div>
      </div>

      <button type="submit" [disabled]="loading || form.invalid" id="auth-button">
        {{ loading ? 'Enviando...' : 'Enviar link' }}
      </button>
    </form>
    
    <div *ngIf="successMessage" id="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" id="error-message">{{ errorMessage }}</div>

    <div id="back-link-container">
      <a routerLink="/login">Voltar para o Login</a>
    </div>
    
  </div>
</div>
