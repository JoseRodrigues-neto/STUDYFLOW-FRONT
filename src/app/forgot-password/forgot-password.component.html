<div id="redefinir-container">
  <mat-card id="redefinir-card">
    <mat-card-header id="redefinir-header">
      <mat-card-title id="redefinir-title">Redefinir Senha</mat-card-title>
    </mat-card-header>

    <mat-card-content id="redefinir-content">
      <p>Digite seu e-mail e enviaremos um link para você voltar a acessar sua conta.</p>

      <form (ngSubmit)="solicitarRedefinicao()" id="redefinir-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="seuemail@exemplo.com"
          />
        </div>

        <button type="submit" [disabled]="loading" id="redefinir-button">
          {{ loading ? 'Enviando...' : 'Enviar Link de Redefinição' }}
        </button>
      </form>

      <div *ngIf="successMessage" id="success-message">
        {{ successMessage }}
      </div>
    </mat-card-content>

    <mat-card-footer id="redefinir-footer">
      <a routerLink="/login" id="login-link">Voltar para o Login</a>
    </mat-card-footer>
  </mat-card>
</div>
