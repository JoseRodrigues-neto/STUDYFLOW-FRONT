<div class="container">
  <div class="selection-card">
    <img src="assets/images/logo-roxa.png" alt="Logo StudyFlow" class="logo">
    <h2>Escolha seu perfil</h2>
    <p>Para continuar, nos diga como você usará a plataforma.</p>
    <div class="button-group">
      <button (click)="selecionarPerfil('ALUNO')" class="btn btn-aluno">
        <i class="fas fa-user-graduate"></i> Sou Aluno
      </button>
      <button (click)="selecionarPerfil('PROFESSOR')" class="btn btn-professor">
        <i class="fas fa-chalkboard-teacher"></i> Sou Professor
      </button>
    </div>
  </div>
</div>
