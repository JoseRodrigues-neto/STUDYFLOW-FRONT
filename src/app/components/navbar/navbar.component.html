<header class="main-toolbar">
  <!-- Seção Esquerda: Menu e Logo -->
  <div class="toolbar-left">
    <button class="btn-toggle-navbar" mat-icon-button (click)="onToggleClick()"
      [attr.aria-label]="isCollapsed ? 'Expandir menu' : 'Recolher menu'" [attr.aria-expanded]="!isCollapsed"
      type="button">
      <mat-icon [attr.aria-hidden]="true">{{isCollapsed ? 'menu' : 'menu_open'}}</mat-icon>
    </button>


  </div>

  <!-- Seção Direita: Ações e Perfil -->
  <div class="toolbar-right">
    <app-timer></app-timer>

    <div class="profile-section">
      <a routerLink="/app/perfil" class="profile-link-navbar" matTooltip="Ver perfil" role="button"
        aria-label="Ver perfil do usuário">

        <div class="avatar-small-wrapper">
          <img *ngIf="usuario?.avatarUrl" [src]="usuario?.avatarUrl" alt="Avatar de {{ usuario?.nome || 'Usuário' }}"
            class="avatar-small">
          <mat-icon *ngIf="!usuario?.avatarUrl" class="avatar-small-icon" aria-hidden="true">account_circle</mat-icon>
        </div>

        <div class="user-info-navbar">
          <span class="user-name">{{ usuario?.nome || 'Usuário' }}</span>
          <span class="user-status">{{ usuario?.perfil }}</span>
        </div>
      </a>
    </div>
  </div>
</header>
