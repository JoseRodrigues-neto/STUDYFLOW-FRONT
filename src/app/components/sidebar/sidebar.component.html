<nav class="main-sidebar" [class.collapsed]="isCollapsed" role="navigation" aria-label="Navegação principal">

  <!-- Cabeçalho com logo e botão de recolher -->
  <div class="sidebar-header">
    <div class="logo-container">
      <img src="logo_studyflowsgv.svg" alt="Logo StudyFlow" class="logo">
      <span *ngIf="!isCollapsed" class="app-name">StudyFlow</span>
    </div>

  </div>

  <!-- Navegação principal -->
  <div class="nav-section">
    <h2 class="sr-only">Navegação principal</h2>
    <ul class="nav-list-top" role="menubar" aria-label="Navegação principal">
      <li role="none">
        <a routerLink="/app/atividades-diarias" routerLinkActive="active" matTooltip="Atividades"
          [matTooltipDisabled]="!isCollapsed" role="menuitem" aria-current="page">
          <mat-icon aria-hidden="true">today</mat-icon>
          <span class="nav-label" *ngIf="!isCollapsed">Atividades Diárias</span>
        </a>
      </li>
      <li role="none">
        <a routerLink="/app/atividades-concluidas" routerLinkActive="active" matTooltip="Atividades Concluídas"
          [matTooltipDisabled]="!isCollapsed" role="menuitem" aria-current="page">
          <mat-icon aria-hidden="true">archive</mat-icon>
          <span class="nav-label" *ngIf="!isCollapsed">Atividades Concluídas</span>
        </a>
      </li>
      <li role="none">
        <a routerLink="/app/roadmaps" routerLinkActive="active" matTooltip="Roadmaps"
          [matTooltipDisabled]="!isCollapsed" role="menuitem" aria-current="page">
          <mat-icon aria-hidden="true">list_alt</mat-icon>
          <span class="nav-label" *ngIf="!isCollapsed">Roadmaps</span>
        </a>
      </li>
      <li role="none">
        <a routerLink="/app/dashboard" routerLinkActive="active" matTooltip="Dashboard"
          [matTooltipDisabled]="!isCollapsed" role="menuitem" aria-current="page">
          <mat-icon aria-hidden="true">dashboard</mat-icon>
          <span class="nav-label" *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Navegação de conta -->
  <div class="sidebar-bottom">
    <div class="nav-section">
      <h3 class="nav-list-title" *ngIf="!isCollapsed" id="account-nav-title">
        Conta
      </h3>
      <ul class="nav-list-bottom" role="menubar" aria-labelledby="account-nav-title">
        <li role="none">
          <a routerLink="/app/perfil" routerLinkActive="active" matTooltip="Perfil" [matTooltipDisabled]="!isCollapsed"
            role="menuitem">
            <mat-icon aria-hidden="true">person_outline</mat-icon>
            <span class="nav-label" *ngIf="!isCollapsed">Perfil</span>
          </a>
        </li>

        <li role="none">
          <a routerLink="/app/seguranca" routerLinkActive="active" matTooltip="Segurança"
            [matTooltipDisabled]="!isCollapsed" role="menuitem">
            <mat-icon aria-hidden="true">lock_outline</mat-icon>
            <span class="nav-label" *ngIf="!isCollapsed">Segurança</span>
          </a>
        </li>

        <li role="none">
          <a routerLink="/app/configuracoes" routerLinkActive="active" matTooltip="Configurações"
            [matTooltipDisabled]="!isCollapsed" role="menuitem">
            <mat-icon aria-hidden="true">settings</mat-icon>
            <span class="nav-label" *ngIf="!isCollapsed">Configurações</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Perfil do usuário e logout -->
    <div class="sidebar-footer">
      <a routerLink="/app/perfil" class="profile-link" matTooltip="{{ usuario?.nome || 'Usuário' }}"
        [matTooltipDisabled]="!isCollapsed" role="button" aria-label="Ver perfil do usuário">
         
        <div class="user-info" *ngIf="!isCollapsed">
          <span class="user-name">{{ usuario?.nome || 'Usuário' }}</span>
          <span class="user-status" *ngIf="usuario?.perfil">{{ usuario?.perfil }}</span>
        </div>
      </a>
      <button *ngIf="!isCollapsed" (click)="sair()" class="btn-icon-exit" mat-icon-button aria-label="Sair do sistema"
        type="button">
        <mat-icon aria-hidden="true">logout</mat-icon>
      </button>
    </div>
  </div>
</nav>
